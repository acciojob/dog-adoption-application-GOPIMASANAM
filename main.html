<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name"><br>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number"><br>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address"><br>

        <input type="checkbox" id="checkbox" name="dogExperience" value="Yes">
        <label for="checkbox">Have you ever lived with a dog before?</label><br>

        <label for="multiselect">Please select your preferred breeds</label><br>
        <select id="multiselect" multiple>
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
        </select><br>

        <input type="submit" id="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
