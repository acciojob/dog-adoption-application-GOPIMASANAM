<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Dog Adoption Form</title>
</head>

<body>
    <form id="dogAdoptionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br>

        <input type="checkbox" id="checkbox" name="dogExperience">
        <label for="checkbox">Have you ever lived with a dog before?</label><br>

        <label for="multiselect">Please select your preferred breeds:</label><br>
        <select id="multiselect" name="preferredBreeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
        </select><br>

        <input type="submit" id="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
