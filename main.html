<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	

		<form id="dogAdoptionForm">
			
			
				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Name" required><br>
					
				<label for="phone">Phone Number</label>
				<input type="text" id="phone" placeholder="Phone Number" required><br>
					
				<label for="address">Address</label>
				<input type="text" id="address" placeholder="Address" required><br>
				
				<input type="checkbox" id="checkbox"  value="Have you ever lived with a Dog before?">
				<label for="checkbox">Have you ever lived with a Dog before?</label><br>
					
				<label for="multiselect">Please select your preferred breeds</label> <br>
				<select id="multiselect"   multiple required>
					<option value="Labrador">Labrador</option>
					<option value="Golden Retriever">Golden Retriever</option>
					<option value="German Shepherd">German Shepherd</option>
					<option value="Bulldog">Bulldog</option>
					<option value="Poodle">Poodle</option>
				</select><br>
			
			<input type="submit" id="submit" value="submit">
		</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
